name: Build and PR Dokka to docs repo

on:
  push:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - module: core
            dir: core
          - module: yaml
            dir: yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Generate Dokka
        run: ./gradlew :${{ matrix.module }}:dokkaHtml

      - name: Clone docs repo
        run: git clone https://x-access-token:${{ secrets.PAT }}@github.com/ririf4/docs.git pushrepo

      - name: Copy docs
        run: |
          mkdir -p pushrepo/${{ matrix.module }}
          cp -r ${{ matrix.dir }}/build/dokka/html/* pushrepo/${{ matrix.module }}/

      - name: Commit and push
        run: |
          cd pushrepo
          git checkout -B docs-${{ matrix.name }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "docs: update for ${{ matrix.name }}"
          git push -f origin docs-${{ matrix.name }}

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          cd pushrepo
          gh pr create \
            --repo ririf4/docs \
            --base main \
            --head docs-${{ matrix.name }} \
            --title "Update docs for ${{ matrix.name }}" \
            --body "This PR updates the Dokka docs for ${{ matrix.name }}"
